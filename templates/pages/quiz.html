  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-bar i {
            margin-left: 10px;
            color: #888;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile div {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .vs {
            font-size: 36px;
            font-weight: bold;
            margin: 0 20px;
        }
        .timer {
            font-size: 18px;
            margin: 10px 0;
        }
        .book-title {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .question {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .question p {
            margin: 0;
            font-size: 16px;
        }
        .answer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .answer-box textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .answer-box button {
            padding: 10px 20px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
